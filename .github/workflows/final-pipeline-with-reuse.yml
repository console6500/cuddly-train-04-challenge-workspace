name: Final Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration:
    environment: Development
    uses: ./.github/workflows/deploy-environment.yml

  delivery:
    needs: [integration]
    environment: Staging
    uses: ./.github/workflows/deploy-environment.yml

  deployment:
    needs: [delivery]
    environment: Production
    uses: ./.github/workflows/deploy-environment.yml
